<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .signup-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease forwards; /* Fade-in animation */
      width: 300px; /* Adjust width as needed */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .signup-container h2 {
      text-align: center;
    }
    
    .signup-container form {
      margin-top: 20px;
    }
    
    .signup-container form input[type="text"],
    .signup-container form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .signup-container form label {
      display: block;
    }

    .signup-container form input[type="radio"] {
      margin-right: 5px;
    }

    .signup-container form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    
    .signup-container form button[type="submit"] {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, filter 0.3s ease, transform 0.3s ease;
    }
    
    .signup-container form button[type="submit"]:hover {
      filter: brightness(110%); /* Increase brightness on hover */
    }
      
    .signup-container form button[type="submit"]:active {
      transform: scale(0.95); /* Scale-down effect when clicked */
    }
      
    .signin-link {
      text-align: center;
      margin-top: 15px;
    }

    .signin-link a {
      color: #007bff;
      text-decoration: none;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Signup for CampusEats</h2>
    <form id="signup-form">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      
      <label for="gender">Gender:</label>
      <select name="gender" id="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label for="Institute">Institute:</label>
      <select name="institute" id="institute" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="ADMIN">ADMIN</option>
        <option value="ARIP">ARIP</option>
        <option value="BDIPS">BDIPS</option>
        <option value="CMPICA">CMPICA</option>
        <option value="CSPIT">CSPIT</option>
        <option value="DEPSTAR">DEPSTAR</option>
        <option value="IIIM">IIIM</option>
        <option value="IPR">IPR</option>
        <option value="MTIN">MTIN</option>
        <option value="PDPIAS">PDPIAS</option>
        <option value="RPCP">RPCP</option>
      </select>
      
      <label for="studentOrStaff">Affiliation:</label>
      <select name="studentOrStaff" id="studentOrStaff" required>
        <option value="" disabled selected>Select Option</option>
        <option value="student">Student</option>
        <option value="staff">Staff</option>
      </select>
      
      <input type="hidden" name="role" value="customer"> <!-- Fixed role to "customer" -->
      
      <button type="submit">Signup</button>
    </form>
    <div class="signin-link">
      Already have an account? <a href="http://localhost:5500/login">Login</a>
    </div>
  </div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Serialize form data into JSON
      const formData = {};
      Array.from(this.elements).forEach(element => {
        if (element.name) {
          formData[element.name] = element.value;
        }
      });

      // Send data to server using AJAX
      const xhr = new XMLHttpRequest();
      xhr.open('POST', 'http://localhost:5500/signup');
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.onload = function() {
        if (xhr.status === 201) {
            alert('User created successfully');
             // Redirect to the home page with the username as a query parameter
            const username = formData.username;
            window.location.href = `http://localhost:5500/home?username=${username}`;
          } else {
            alert('Username Already Exists');
          }
      };
      xhr.send(JSON.stringify(formData));
    });
  </script>
</body>
</html>
